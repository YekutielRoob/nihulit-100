            line-height: 1.8;

            background: linear-gradient(135deg, #1a3a52 0%, #0d1b27 100%);

            margin-bottom: 1rem;
            font-size: 1.8rem;

            text-align: center;
            margin-bottom: 3rem;
            font-size: 0.95rem;
            line-height: 1.6;

        .loading {
            display: none;
            text-align: center;
            color: #1a3a52;
            font-weight: 600;

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #ccc;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            padding: 0 1rem;
            color: #999;
            font-size: 0.85rem;
        }
        
        .info-box {
            background: #f0f0f0;
            border-right: 4px solid #d4af37;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #666;

        .info-box strong {

        }

            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #d4af37;
            color: #1a3a52;
        }
        
        .btn-primary:hover {
            background: #c9a530;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #1a3a52;
            border: 2px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

            .auth-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {

            }
            
            .google-btn {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

<body>
    <div class="auth-container">
        <div class="logo-container">
            <div class="logo">转 100</div>
            <div class="tagline">注抓 驻住 拽爪注</div>
        </div>
        
        <div id="login-section">
            <h1>转专转 专</h1>
            <p class="description">转专 专 砖  砖  砖转 转 注转  拽专 砖</p>
            
            <button class="google-btn" id="google-login-btn">
                <div class="google-icon"></div>
                <span>转专 注 Google</span>
            </button>
            
            <div class="info-box">
                <strong>  住:</strong>   砖专 转 住住转. Google 砖专转 转 转 砖 .
            </div>
        </div>
        
        <div id="user-info">
            <h2>专 ! </h2>
            <div id="user-email"></div>
            <div class="btn-group">
                <a href="dashboard.html" class="btn btn-primary"> 拽专</a>
                <button class="btn btn-secondary" id="logout-btn">转转拽转</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBI5BzdEU9ohkajHwnluhfJguokhGge-7Q",
            authDomain: "nihulit-100.firebaseapp.com",
            projectId: "nihulit-100",
            storageBucket: "nihulit-100.firebasestorage.app",
            messagingSenderId: "957111326397",
            appId: "1:957111326397:web:a22823f7c0dd13dd3849d4"
        };

        // 转 Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // 拽  -DOM
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginSection = document.getElementById('login-section');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');

        // 拽  砖转砖 专 专
        auth.onAuthStateChanged((user) => {
            if (user) {
                // 砖转砖 专
                showUserInfo(user);
            } else {
                // 砖转砖  专
                showLoginForm();
            }
        });

        // 驻拽爪 住驻转 驻专 砖转砖
        function showUserInfo(user) {
            loginSection.style.display = 'none';
            userInfo.style.display = 'block';
            userEmail.textContent = ` ${user.email}`;
            
            // 砖专 转 注 砖转砖 转专 拽转
            localStorage.setItem('user', JSON.stringify({
                uid: user.uid,
                email: user.email,
                displayName: user.displayName || '砖转砖'
            }));
        }

        // 驻拽爪 爪转 驻住 转专转
        function showLoginForm() {
            loginSection.style.display = 'block';
            userInfo.style.display = 'none';
            localStorage.removeItem('user');
        }

        // 转专转 专 Google
        googleLoginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // 转专转 爪
                    console.log('砖转砖 专:', result.user.email);
                })
                .catch((error) => {
                    // 砖 转专转
                    console.error('砖 转专转:', error.message);
                    alert('砖 转专转: ' + error.message);
                });
        });

        // 转转拽转
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    console.log('砖转砖 转转拽');
                    showLoginForm();
                })
                .catch((error) => {
                    console.error('砖 转转拽转:', error.message);
                });
        });
    </script>
